<form [formGroup]="service.germanEntryForm" class="normal-form" (submit)="onSubmit()">
  <mat-toolbar>
    <span>Erstellen Sie einen neuen Eintrag!</span>
   <!-- <span class="fill-remaining-space"></span>-->
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>


  <div class="controles-container">
    <input type="hidden">

    <mat-form-field>
      <input formControlName="germanId" matInput placeholder="German Id">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input formControlName="germanEntry" matInput placeholder="Deutscher Eintrag*">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>


    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="service.germanEntryForm.invalid">
        Submit
      </button>
      <button mat-raised-button color="warn" (click)="onClear()">
        Clear
      </button>
    </div>
  </div>
</form>
