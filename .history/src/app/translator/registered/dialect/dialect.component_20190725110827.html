<form [formGroup]="service.formEditDialectEntry" class="normal-form" (submit)="onSubmit()">
  <mat-toolbar>
    <span>
      Hier können Sie den bestehenden Eintrag bearbeiten!
    </span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>

  <div class="controles-container">
    <input type="hidden">

    <mat-form-field>
      <input formControlName="$key" matInput placeholder="Dialekt Id">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="language" placeholder="Dialektsprache">
        <mat-option>None</mat-option>
        <ng-container *ngFor="let language of availableLanguages">
          <mat-option [value]="language">{{language}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="dialectEntry" matInput placeholder="Dialekt Eintrag*">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>


    <mat-selection-list formArrayName="partOfSpeech" (selectionChange)="selectionChange($event.option)" > 
      <p>Wähle die entspechenden Wortarten aus:</p>
      <mat-list-option *ngFor="let element of displayedPartOfSpeechs; let j = index" [value]='partOfSpeechs[j]' (click)="onPartOfSpeechCheckBoxCheck(j)"
        [selected]="this.service.formEditDialectEntry.get('partOfSpeech').get([j]).value" >
        {{element}} , {{j}}
      </mat-list-option>
    </mat-selection-list>

    <mat-selection-list formArrayName="linguisticUsage" (selectionChange)="selectionChange($event.option)">
      <p>
        Wähle die entspechenden Sprachgebräuche aus:
      </p>
      <mat-list-option *ngFor="let element of displayedLinguisticUsages; let j = index"  (click)="onLinguisticUsageCheckBoxCheck(j)"
        [selected]="this.service.formEditDialectEntry.get('linguisticUsage').get([j]).value">
        {{element}} , {{j}}
      </mat-list-option>
    </mat-selection-list>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="service.formEditDialectEntry.invalid">
        Submit
      </button>
      <button mat-raised-button color="warn" (click)="onClear()">
        Clear
      </button>
    </div>

  </div>
</form>
